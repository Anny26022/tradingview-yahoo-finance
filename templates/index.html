<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart with Yahoo Finance Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                        'bounce-subtle': 'bounceSubtle 0.6s ease-out',
                    },
                    backdropBlur: {
                        xs: '2px',
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
                        'glow-lg': '0 0 40px rgba(59, 130, 246, 0.2)',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.2); }
        }
        
        @keyframes bounceSubtle {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-4px); }
            60% { transform: translateY(-2px); }
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        [data-theme="dark"] .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(51, 65, 85, 0.3);
        }
        
        .watchlist-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .watchlist-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .watchlist-item:hover::before {
            left: 100%;
        }
        
        .watchlist-item.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            border-left: 3px solid #3b82f6;
            transform: translateX(2px);
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        [data-theme="dark"] .chart-container {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(51, 65, 85, 0.3);
        }
        
        .control-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        [data-theme="dark"] .control-panel {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.9) 100%);
            border: 1px solid rgba(51, 65, 85, 0.3);
        }
        
        .sidebar {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
            backdrop-filter: blur(16px);
            border-right: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        [data-theme="dark"] .sidebar {
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            border-right: 1px solid rgba(51, 65, 85, 0.5);
        }
        
        .input-modern {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(226, 232, 240, 0.6);
            transition: all 0.3s ease;
        }
        
        .input-modern:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        [data-theme="dark"] .input-modern {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(51, 65, 85, 0.6);
        }
        
        [data-theme="dark"] .input-modern:focus {
            background: rgba(30, 41, 59, 0.95);
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }
        
        .btn-modern {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .price-positive {
            color: #10b981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.1) 100%);
        }
        
        .price-negative {
            color: #ef4444;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .navigation-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .navigation-hint.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen overflow-hidden" data-theme="light">
    <!-- Navigation Hint -->
    <div id="navigationHint" class="navigation-hint">
        <i class="fas fa-keyboard mr-2"></i>
        Use ↑↓ arrow keys to navigate charts
    </div>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-80 flex-shrink-0 flex flex-col">
            <!-- Header -->
            <div class="p-6 border-b border-slate-200/50 dark:border-slate-700/50">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-chart-line text-white text-lg"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                TradingView
                            </h1>
                            <p class="text-xs text-slate-500 dark:text-slate-400">Yahoo Finance Charts</p>
                        </div>
                    </div>
                    <button id="themeToggle" class="btn btn-ghost btn-sm btn-circle">
                        <i class="fas fa-moon dark-icon text-slate-600"></i>
                        <i class="fas fa-sun light-icon hidden text-yellow-500"></i>
                    </button>
                </div>
            </div>

            <!-- Add Symbol Form -->
            <div class="p-4 border-b border-slate-200/50 dark:border-slate-700/50">
                <div class="space-y-3">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="newSymbol" 
                            placeholder="Add symbol (e.g., AAPL)" 
                            class="input-modern w-full pl-10 pr-12 py-3 rounded-xl text-sm font-medium"
                        />
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <button id="addSymbolBtn" class="absolute right-2 top-1/2 -translate-y-1/2 btn btn-sm btn-circle btn-primary">
                            <i class="fas fa-plus text-xs"></i>
                        </button>
                    </div>
                    <div id="symbolError" class="text-error text-xs hidden"></div>
                </div>
            </div>

            <!-- Watchlist -->
            <div class="flex-1 overflow-hidden">
                <div class="p-4 pb-2">
                    <div class="flex items-center justify-between">
                        <h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300 uppercase tracking-wide">
                            Watchlist
                        </h3>
                        <button id="refreshWatchlist" class="btn btn-ghost btn-xs">
                            <i class="fas fa-sync-alt text-xs"></i>
                        </button>
                    </div>
                </div>
                <div id="watchlistItems" class="px-4 pb-4 space-y-2 overflow-y-auto scrollbar-hide h-full"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Control Panel -->
            <div class="control-panel m-4 mb-2 p-4 rounded-2xl">
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4 items-end">
                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-600 dark:text-slate-400 uppercase tracking-wide">Symbol</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="ticker" 
                                value="NVDA" 
                                class="input-modern w-full px-3 py-2 rounded-lg text-sm font-medium"
                            />
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-600 dark:text-slate-400 uppercase tracking-wide">Interval</label>
                        <select id="timeframe" class="input-modern w-full px-3 py-2 rounded-lg text-sm font-medium">
                            <option value="1m">1m</option>
                            <option value="5m">5m</option>
                            <option value="15m">15m</option>
                            <option value="60m">1h</option>
                            <option value="1d" selected>1d</option>
                            <option value="1wk">1w</option>
                            <option value="1mo">1mo</option>
                        </select>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-600 dark:text-slate-400 uppercase tracking-wide">EMA</label>
                        <input 
                            type="number" 
                            id="emaPeriod" 
                            value="20" 
                            min="1" 
                            max="200" 
                            class="input-modern w-full px-3 py-2 rounded-lg text-sm font-medium"
                        />
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-600 dark:text-slate-400 uppercase tracking-wide">RSI</label>
                        <input 
                            type="number" 
                            id="rsiPeriod" 
                            value="14" 
                            min="1" 
                            max="200" 
                            class="input-modern w-full px-3 py-2 rounded-lg text-sm font-medium"
                        />
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-600 dark:text-slate-400 uppercase tracking-wide">Auto Update</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="autoUpdate" class="toggle toggle-primary toggle-sm" />
                            <input 
                                type="number" 
                                id="updateFrequency" 
                                value="5" 
                                min="1" 
                                class="input-modern w-12 px-2 py-1 rounded text-xs"
                            />
                            <span class="text-xs text-slate-500">s</span>
                        </div>
                    </div>
                    
                    <div class="col-span-2 md:col-span-1">
                        <button id="fetchData" class="btn-modern w-full px-4 py-2 rounded-lg text-sm font-semibold text-white flex items-center justify-center gap-2">
                            <i class="fas fa-sync-alt"></i>
                            Update
                        </button>
                    </div>
                </div>
            </div>

            <!-- Charts Container -->
            <div class="flex-1 mx-4 mb-4 space-y-4 overflow-hidden">
                <!-- Main Chart -->
                <div class="chart-container h-2/3 p-1">
                    <div id="chart" class="w-full h-full"></div>
                </div>
                
                <!-- RSI Chart -->
                <div class="chart-container h-1/3 p-1">
                    <div id="rsiChart" class="w-full h-full"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
